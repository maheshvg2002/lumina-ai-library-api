services:
  # 1. Database Service
  db:
    image: postgres:15
    container_name: lumina_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      # These pull directly from your .env file
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Local LLM Service (Ollama)
  ollama:
    image: ollama/ollama:latest
    container_name: lumina_ai
    volumes:
      - ollama_storage:/root/.ollama
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. Model Puller
  init-ollama:
    image: curlimages/curl
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy
    command: >
      sh -c "curl -X POST http://ollama:11434/api/pull -d '{\"name\": \"tinyllama\"}'"

  # 4. The API (FastAPI)
  api:
    build: .
    container_name: lumina_api
    restart: on-failure
    # THIS LINE LOADS YOUR SECRET_KEY AND OTHER VARS INTO THE CONTAINER
    env_file: .env 
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      # Constructing the URL dynamically using encoded credentials from .env
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - OLLAMA_BASE_URL=http://ollama:11434
      - POSTGRES_SERVER=db
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy

volumes:
  postgres_data:
  ollama_storage: