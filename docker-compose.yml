services:
  # 1. Database Service
  db:
    image: postgres:15
    container_name: lumina_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Postgres@12
      - POSTGRES_DB=lumina_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lumina_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Local LLM Service (Ollama)
  ollama:
    image: ollama/ollama:latest
    container_name: lumina_ai
    volumes:
      - ollama_storage:/root/.ollama
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. Model Puller
  init-ollama:
    image: curlimages/curl
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy
    command: >
      sh -c "curl -X POST http://ollama:11434/api/pull -d '{\"name\": \"llama3\"}'"

  # 4. The API (FastAPI)
  api:
    build: .
    container_name: lumina_api
    restart: on-failure
    command: sh ./entrypoint.sh
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Postgres@12
      - POSTGRES_DB=lumina_db
      - POSTGRES_SERVER=db
      - DATABASE_URL=postgresql://postgres:Postgres%4012@db:5432/lumina_db
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy

volumes:
  postgres_data:
  ollama_storage: